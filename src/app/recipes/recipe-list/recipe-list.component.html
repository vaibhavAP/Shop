<div class="row mt-3">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#"
        class="list-group-item clearfix d-flex flex-wrap"
        *ngFor= "let recipe of recipes">
            <div class="col-xs-10 flex-fill flex-column">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="lsit-group-item-text">{{ recipe.description }}</p>
            </div>
            <div class="col-xs-2">
                <img 
                [src] = "recipe.imagePath"
                alt="{{ recipe.name }}" 
                class="img-responsive" 
                style="max-height:70px">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
